    <!-- 

    Flip a Coin Game
    Press the coin or the button to flip the coin
    Head
    Tail
    Random
  
    -->
    <h1>Flip the coin</h1>

    <p class="top-text">Press the coin or the button to flip the coin</p>

    <img
      class="coin"
      src="resources/heads.svg"
      alt="Pressable Coin image"
      />

    <img 
      class="shadow"
      src="resources/shadow.svg"
      alt="Coin shadow"
      />

    <p class="face">Heads</p>

    <button class="flip-btn">RANDOM</button>
